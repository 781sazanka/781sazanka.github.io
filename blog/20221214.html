    <script src="../src/style.js"></script>
<div id="text">
</div>
<script type="text/javascript">
  var i=0,text;
  text = "Wednesday, December 14, 2022"
  function typing(){
    if(i<text.length){
      document.getElementById("text").innerHTML += text.charAt(i);i++;
      setTimeout(typing,50);
    }
  }
typing();
</script>
