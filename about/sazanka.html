	<h1 class="box" style="display:inline-block;">Sazanka Roboticsとは</h1>
	<p>
		私たちSAZANKA Roboticsは、令和2年度に発足し、世界最大の中高生ロボット競技会「FIRST Robotics Competition (FRC)」に参加しているロボコンのチームです。<br>
		ロボット製作、企業訪問、運営など、中高生が主体的に活動し、それと同時に地域社会貢献活動やSTEM教育を普及させｔ2021シーズンにはRookie Game Changer Award、2022シーズンにはHighest Rookie Seed Awardを獲得するなど、チーム一丸となって頑張っています！
	</p>
